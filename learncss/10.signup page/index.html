<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="/learncss/10.signup page/style.css">

</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-header">
                <h1>Signup</h1>
                <p>It just takes 30 seconds</p>
            </header>
            <main class="signup-body">
                <form action="#">
                    <p>
                        <label for="fullname">Full name</label>
                        <input type="text" id="fullname" placeholder="Abhijeet Sharma" required>
                    </p>

                    <p>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="abhiofficial@gmail.com" required>
                    </p>

                    <p>
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="at least 8 char" required>
                    </p>

                    <p>
                        <input type="button" id="submit" value="Create your account">
                    </p>
                </form>
            </main>

            <footer class="signup-footer">
                <p>Already having an Account? <a href="#">Login</a></p>

            </footer>
        </div>
    </div>
</body>
</html>
